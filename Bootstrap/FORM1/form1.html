<!doctype html>
<html lang="en">
  <head>
    <title>Form 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        img{
            height: 20px;
            width: 20px;
            margin-left: 3%;
        }
        span{
            display: flex;
            justify-content: space-between;
        } 
        .btn {
            font-size: 0.75rem;
        }
    </style>
    <!-- Bootstrap CSS -->
    
  </head>
  <body>
      <div class="container w-25 p-3">
        <div class="row align-items-center ">
            <div class="col">
                <form class="border align-middle" style="padding: 20px;">
                    <legend style="text-align: center;"><b>Sign in</b></legend>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail" style="margin-top: 20px;">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="margin-top: 20px;">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-left: -8px;">
                       <span>
                           <label class="form-check-label" for="exampleCheck1" style="margin-left: 10px;">Remember me</label>
                            <a href="#" style="margin-right: 10px;">Forgot Password</a>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 p-3">SIGN IN</button>
                    <div>
                        <p style="text-align: center; margin-top: 20px;">Not a member? <a href ="#">Register </a></p>
                        <p style="text-align: center;">or sign in with: </p>
                    </div>
                    <div class="d-flex justify-content-center" style = "padding-bottom: 40px;">
                    <img src="fb.png" alt="" height = "10px" width="10px">
                    <img src="tw.jpg" alt="" height = "10px" width="10px">
                    <img src="in.png" alt="" height = "10px" width="10px">
                    <img src="git.png" alt="" height = "10px" width="10px">
                    </div>

                </form>
            </div>
        </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
